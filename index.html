<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="regBox">
    <div class="title"><h1>Sign Up</h1></div>
    <div>
    <form action="" class="signup-form">    
        <input type="text" id="fname" name="fname" placeholder="First Name">
        <input type="text" id="lname" name="lname" placeholder="Last Name">
        <br>
        <input type="number" id="mobile" name="mobile" placeholder="Mobile No.">
        <br>
        <input type="email" id="email" name="email" placeholder="Email Address">
        <br>
        <input type="password" id="password" name="password" placeholder="Password">
        <input type="confirm" id="confirm" name="confirm" placeholder="Confirm Password">
        <br>
        <div>
        <label> 
        <input type="checkbox" id="agree" name="agree" ><strong> I agree</strong> 
        </label>
        
        By clicking Register, you agree to the <a href="e.g">terms and conditions</a> set<br>
        out by this site, including our cookie use.
        </div>        
        <br>
        <div><input type="button" id="register" value="Register" >
        <input type="button" id="signin" value="Sign In" ></div>
        

    </form>
</div>
    </div>
</body>
</html>
